<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Blog Engagement Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI-Powered Blog Engagement Prediction</h1>
    <p>Enter your content, follower count, and estimated views.</p>
    
    <textarea id="description" placeholder="Enter your blog post content here..." rows="5"></textarea>
    <input type="number" id="followers" placeholder="Your follower/subscriber count (e.g., 5000)">
    <input type="number" id="views" placeholder="Your estimated views (e.g., 10000)">
    
    <button id="predictBtn">Predict Engagement</button>
    
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
